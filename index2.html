<html>
 <head>
    <title>Um documento com frames</title>
 </head>
  
  <frameset cols="20%, 80%">
     <frameset rows="100, 200">
       <frame src="ConteúdoDoFrame1.html">
       <frame src="ConteúdoDoFrame2.gif"> 
     </frameset>
     <frame src="1.html"> 
     <noframes>
         <p> Este documento contêm:
	     <ul>
	       <li><a href="ConteúdoDoFrame1.html">Um menu qualquer</a>
	       <li><img src="ConteúdoDoFrame2.gif" alt="Uma imagem qualquer">
	       <li><a href="ConteúdoDoFrame3.html">Um texto qualquer</a>
	     </ul>
      </noframes>
   </frameset>
     
</html>
